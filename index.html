<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booming Store</title>
    <style>
        /* ... (Tout ansyen stil CSS yo rete menm jan) ... */
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f9; color: #333; }
        header { background-color: #2c3e50; color: #ecf0f1; padding: 20px 0; text-align: center; font-size: 2em; }
        main { padding: 20px; }
        .product-gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .product-card { background-color: #ffffff; border: 1px solid #ddd; border-radius: 8px; width: 300px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-5px); transition: transform 0.2s; }
        .product-image { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-title { font-size: 1.2em; font-weight: bold; margin: 0 0 10px 0; }
        .product-description { font-size: 0.9em; margin: 0 0 10px 0; height: 60px; }
        .product-price { font-size: 1.1em; font-weight: bold; color: #e74c3c; margin-top: auto; }
        .product-actions { padding: 0 15px 15px 15px; }

        /* --- NOUVO STIL POU BOUTON KÒMANN --- */
        .order-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        .order-button:hover {
            background-color: #229954;
        }
        
        footer { text-align: center; padding: 40px 20px; background-color: #34495e; color: #ecf0f1; margin-top: 20px; }
        .contact-button { background-color: #3498db; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-size: 1.1em; transition: background-color 0.3s; }
        .contact-button:hover { background-color: #2980b9; }
    </style>
</head>
<body>

    <header> Booming Store </header>
    <main>
        <div class="product-gallery" id="product-gallery"></div>
    </main>
    <footer>
        <h2>Ou gen yon kesyon sou yon pwodwi ?</h2>
        <p>Kontakte nou pou tout enfòmasyon ou bezwen.</p>
        <a href="mailto:cdish23@gmail.com" class="contact-button">Voye yon imèl pou nou</a>
    </footer>

    <script>
        const products = [
             { category: 'Rad', name: 'Vès an Jean Klasik', description: 'Yon vès ki pap janm demode, pou tout sezon...', price: '8,500 G', imageUrl: 'https://images.pexels.com/photos/1082528/pexels-photo-1082528.jpeg?auto=compress&cs=tinysrgb&w=600' },
             { category: 'Aparèy Elektwonik', name: 'Ekoutè san fil Pwo', description: 'Gwo kalite son ak yon sistèm ki anpeche bri deyò antre...', price: '18,000 G', imageUrl: 'https://images.pexels.com/photos/792381/pexels-photo-792381.jpeg?auto=compress&cs=tinysrgb&w=600' },
             { category: 'Krem', name: 'Krèm idratan "Eklat"', description: 'Gen asid yalewonònik pou fè po w rete dous...', price: '3,500 G', imageUrl: 'https://images.pexels.com/photos/3373723/pexels-photo-3373723.jpeg?auto=compress&cs=tinysrgb&w=600' },
             { category: 'Rad', name: 'Ròb Abako Lejè', description: 'Yon bèl ti ròb an abako, pafè pou yon jounen relax.', price: '7,000 G', imageUrl: 'https://images.pexels.com/photos/1755428/pexels-photo-1755428.jpeg?auto=compress&cs=tinysrgb&w=600' },
             { category: 'Aparèy Elektwonik', name: 'Mont Entelijan (Smartwatch)', description: 'Swiv aktivite fizik ou, resevwa notifikasyon...', price: '22,500 G', imageUrl: 'https://images.pexels.com/photos/110471/pexels-photo-110471.jpeg?auto=compress&cs=tinysrgb&w=600' }
        ];

        const gallery = document.getElementById('product-gallery');
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}" class="product-image">
                <div class="product-info">
                    <p class="product-title">${product.name}</p>
                    <p class="product-description">${product.description}</p>
                    <p class="product-price">${product.price}</p>
                </div>
                <div class="product-actions">
                    <a href="komand.html?pwodwi=${encodeURIComponent(product.name)}" class="order-button">Kòmande</a>
                </div>
            `;
            gallery.appendChild(card);
        });
    </script>

</body>
</html>
