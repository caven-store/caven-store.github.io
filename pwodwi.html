<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paj Pwodwi - Booming Store</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* NOUVO: Layout prensipal pou paj la (2 kolòn) */
        .product-page-layout {
            display: flex; /* Pèmèt nou kreye kolòn */
            max-width: 1100px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            gap: 40px; /* Espas ant de kolòn yo */
        }

        /* Kolòn goch: Galri foto a */
        .product-gallery-column {
            flex: 1; /* Pran mwatye espas la */
        }

        /* Kolòn dwat: Enfòmasyon sou pwodwi a */
        .product-info-column {
            flex: 1; /* Pran lòt mwatye espas la */
        }

        /* --- Seksyon Galri Foto (menm jan anvan) --- */
        .main-image-container {
            margin-bottom: 10px;
        }
        #mainProductImage {
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .thumbnail-container {
            display: flex;
            gap: 10px;
        }
        .thumbnail-item {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .thumbnail-item:hover {
            border-color: #007bff;
        }

        /* --- NOUVO: Stil pou Enfòmasyon Pwodwi --- */
        .product-title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 24px;
            color: #28a745; /* Vè pou pri a */
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .product-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #6c757d; /* Koulè gri pou tèks la */
        }

        .add-to-cart-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff; /* Koulè ble pou bouton an */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        .add-to-cart-btn:hover {
            background-color: #0056b3; /* Yon ble pi fonse lè sourit la anlè li */
        }

        /* --- Seksyon Lightbox (menm jan anvan) --- */
        .lightbox-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); justify-content: center; align-items: center; z-index: 1000; }
        .lightbox-image { max-width: 90%; max-height: 80%; }
        .close-button { position: absolute; top: 20px; right: 30px; font-size: 40px; color: white; cursor: pointer; }

    </style>
</head>
<body>

    <div class="product-page-layout">

        <div class="product-gallery-column">
            <div class="main-image-container">
                <img id="mainProductImage" src="https://via.placeholder.com/500x500.png?text=Imaj+Prensipal" alt="Vue principale du produit">
            </div>
            <div class="thumbnail-container">
                <img class="thumbnail-item" src="https://via.placeholder.com/500x500.png?text=Imaj+Prensipal" alt="Vue 1" onclick="changeMainImage(this.src)">
                <img class="thumbnail-item" src="https://via.placeholder.com/500x500.png?text=Imaj+2" alt="Vue 2" onclick="changeMainImage(this.src)">
                <img class="thumbnail-item" src="https://via.placeholder.com/500x500.png?text=Imaj+3" alt="Vue 3" onclick="changeMainImage(this.src)">
                <img class="thumbnail-item" src="https://via.placeholder.com/500x500.png?text=Imaj+4" alt="Vue 4" onclick="changeMainImage(this.src)">
            </div>
        </div>

        <div class="product-info-column">
            <h1 class="product-title">Non Pwodwi Elegant Ou a</h1>
            <p class="product-price">$129.99</p>
            <p class="product-description">
                Sa a se yon deskripsyon tou kout pou pwodwi a. Ou ka mete detay sou materyèl li, dimansyon li, ak nenpòt lòt enfòmasyon ki enpòtan pou kliyan an.
            </p>
            <button class="add-to-cart-btn">Ajoute nan Panye</button>
        </div>

    </div>

    <div id="lightbox" class="lightbox-overlay">
        <span class="close-button">&times;</span>
        <img id="lightboxImage" class="lightbox-image" src="" alt="Image en plein écran">
    </div>

    <script>
        function changeMainImage(newImageSrc) {
            document.getElementById('mainProductImage').src = newImage_src;
        }
        const mainImage = document.getElementById('mainProductImage');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const closeButton = document.querySelector('.close-button');
        mainImage.addEventListener('click', function() {
            lightboxImage.src = this.src;
            lightbox.style.display = 'flex';
        });
        closeButton.addEventListener('click', function() {
            lightbox.style.display = 'none';
        });
        lightbox.addEventListener('click', function(event) {
            if (event.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });
    </script>

</body>
</html>
