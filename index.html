<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Booming Store</title>
    <style>
        :root {
            --background-color: #1a1a2e;
            --card-color: #16213e;
            --primary-color: #0f3460;
            --accent-color: #3f72af;
            --text-color: #e3e3e3;
            --header-text-color: #ffffff;
            --font-main: 'Poppins', sans-serif;
        }
        body { font-family: var(--font-main); margin: 0; background-color: var(--background-color); color: var(--text-color); }
        header { background-color: var(--primary-color); color: var(--header-text-color); padding: 25px 0; text-align: center; font-size: 2.2em; font-weight: 700; }
        main { padding: 20px; }
        .product-gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; }
        .product-card { background-color: var(--card-color); border: 1px solid var(--primary-color); border-radius: 12px; width: 310px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); overflow: hidden; display: flex; flex-direction: column; transition: transform 0.3s, box-shadow 0.3s; }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 8px 25px rgba(63, 114, 175, 0.3); }
        .product-image { width: 100%; height: 220px; object-fit: cover; }
        .product-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-title { font-size: 1.3em; font-weight: 600; margin: 0 0 10px 0; color: var(--header-text-color); }
        .product-description { font-size: 0.9em; margin: 0 0 15px 0; line-height: 1.5; }
        .product-price { font-size: 1.2em; font-weight: bold; color: var(--accent-color); margin-top: auto; }
        .product-actions { padding: 0 20px 20px 20px; }
        .order-button { display: block; width: 100%; padding: 12px; background-color: var(--accent-color); color: white; text-align: center; text-decoration: none; border-radius: 8px; font-weight: 600; box-sizing: border-box; transition: background-color 0.3s; }
        .order-button:hover { background-color: #5a8ec9; }
        footer { text-align: center; padding: 40px 20px; background-color: var(--primary-color); color: var(--text-color); margin-top: 30px; }
        .contact-button { background-color: var(--accent-color); color: white; padding: 15px 30px; text-decoration: none; border-radius: 8px; font-size: 1.1em; transition: background-color 0.3s; }
        .contact-button:hover { background-color: #5a8ec9; }
    </style>
</head>
<body>

    <header> Booming Store </header>
    <main>
        <div class="product-gallery" id="product-gallery"></div>
    </main>
    <footer>
        <h2>Ou gen yon kesyon sou yon pwodwi ?</h2>
        <p>Kontakte nou pou tout enfòmasyon ou bezwen.</p>
        <a href="mailto:cdish23@gmail.com" class="contact-button">Voye yon imèl pou nou</a>
    </footer>

    <script>
        const products = [
             { category: 'Rad', name: 'Vès an Jean Klasik', description: 'Yon vès ki pap janm demode, pou tout sezon...', price: '8,500 G', imageUrl: 'https://images.pexels.com/photos/1082528/pexels-photo-1082528.jpeg?auto=compress&cs=tinysrgb&w=600' },
             { category: 'Aparèy Elektwonik', name: 'Ekoutè san fil Pwo', description: 'Gwo kalite son ak yon sistèm ki anpeche bri deyò antre...', price: '18,000 G', imageUrl: 'https://images.pexels.com/photos/792381/pexels-photo-792381.jpeg?auto=compress&cs=tinysrgb&w=600' },
             { category: 'Krem', name: 'Krèm idratan "Eklat"', description: 'Gen asid yalewonònik pou fè po w rete dous...', price: '3,500 G', imageUrl: 'https://images.pexels.com/photos/3373723/pexels-photo-3373723.jpeg?auto=compress&cs=tinysrgb&w=600' },
             { category: 'Rad', name: 'Ròb Abako Lejè', description: 'Yon bèl ti ròb an abako, pafè pou yon jounen relax.', price: '7,000 G', imageUrl: 'https://images.pexels.com/photos/1755428/pexels-photo-1755428.jpeg?auto=compress&cs=tinysrgb&w=600' },
             { category: 'Aparèy Elektwonik', name: 'Mont Entelijan (Smartwatch)', description: 'Swiv aktivite fizik ou, resevwa notifikasyon...', price: '22,500 G', imageUrl: 'https://images.pexels.com/photos/110471/pexels-photo-110471.jpeg?auto=compress&cs=tinysrgb&w=600' }
        ];

        const gallery = document.getElementById('product-gallery');
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}" class="product-image">
                <div class="product-info">
                    <p class="product-title">${product.name}</p>
                    <p class="product-description">${product.description}</p>
                    <p class="product-price">${product.price}</p>
                </div>
                <div class="product-actions">
                    <a href="komand.html?pwodwi=${encodeURIComponent(product.name)}" class="order-button">Kòmande</a>
                </div>
            `;
            gallery.appendChild(card);
        });
    </script>

</body>
</html>
